<head>
    <title>Функции</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript">
        function f_Sum(x, y) {
            return (x + y);
        }
    </script>

<body>
    <script type="text/javascript">
        var Var3, Var1 = 5,
            Var2 = 3;
        Var3 = f_Sum(Var1, Var2);
        document.write(Var3);
    </script>
</body>
