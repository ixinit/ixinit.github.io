<!DOCTYPE html>
   <HTML>
     <HEAD>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">

     <BODY>
         <H1>Тег TITLE</H1>
           <P>Тег TITLE служит для указания названия Web-страницы. Он ставится в
                ее секции заголовка.</P>
         <H6>Пример:</H6>
                <PRE>!HEAD!
!TITLE!Я — заголовок Web-страницы!/TITLE!
!HEAD!</PRE>
      </BODY>
</HTML>
